<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Prototype</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>SELLAZONE</h1>
      <nav>
        <ul>
          <li><a href="#products">Products</a></li>
          <li><a href="#cart">Shopping Cart</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <section id="products" class="products">
      <h2>Products</h2>
      <div class="product">
        <img src="images/i1.webp" alt="Product 1">
        <p>ARTFONE</p>
        <p>$50.00</p>
        <button onclick="addToCart('ARTFONE', 50)">Add to Cart</button>
      </div>
      <!-- Add more product listings as needed -->

      <div class="product">
        <img src="images/i2.webp" alt="Product 2">
        <p>I-KALL</p>
        <p>$50.00</p>
        <button onclick="addToCart('I-KALL', 80)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/I3.webp" alt="Product 3">
        <p>SAMSUNG</p>
        <p>$50.00</p>
        <button onclick="addToCart('SAMSUNG S-24', 80)">Add to Cart</button>
      </div>
    </section>

    <section id="cart" class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <button onclick="checkout()">Checkout</button>
    </section>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 SELLAZONE. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
